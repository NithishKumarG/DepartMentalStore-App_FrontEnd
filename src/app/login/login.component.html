<h1 mat-dialog-title>Login</h1>
<form class="example-form" [formGroup]="loginForm">
    <mat-card-content>
        <mat-form-field style= "padding-top: 25px;"> 
            <mat-label>Email id</mat-label>
            <input type="email" formControlName="email" matInput placeholder="Email id(ex:abc@dd.com)" required email>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')&&loginForm.get('email')?.touched">Email required</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')&&loginForm.get('email')?.dirty">Enter a valid Email</mat-error>
          </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter Password" formControlName="password" type="password" required>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')&&loginForm.get('password')?.touched">Password required</mat-error>
      </mat-form-field>
    </mat-card-content>
  </form>


<p style="font-size:10px ; float: left; margin-top:25px;">Don't Have an account?Sign Up</p>
<div mat-dialog-actions [align]="'end'">
  
    <button mat-stroked-button mat-dialog-close="true">Close</button>
    <button mat-raised-button color="primary">Login</button>
  
</div>
